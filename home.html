<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Electronics Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 100%;
            margin: auto;
            padding: 20px;
            background-image: url('https://wallpaperbat.com/img/774647-download-blue-hand-circuit-board-wallpaper.jpg'); /* Replace 'your-image.jpg' with the path to your image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the image fixed when scrolling */
            background-position: center; /* Centers the background image */
        }
        .brand{
            display: flex;
            color: azure;
            margin-top: -20px;
            background: rgba(3, 8, 77, 0.348);
            width: 100%;
            height: 80PX;
            align-items: center;
            justify-content: center;
        }

        nav {
            float: none;
            clear: both;
            width: 90%;
           margin-left: 5%;
           background: rgba(238, 238, 238, 0.1);
           border-radius: 5px;
        }

        nav ul {
            list-style: none;
            margin: 0px;
            padding: 0px;
            
        }

        nav li {
            float: none;
            width: 100%;
        }

        nav li a {
            display: block;
            width: 100%;
            padding: 20px;
            border-left: 5px solid;
            position: relative;
            z-index: 2;
            text-decoration: none;
            color: azure;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        nav li a:hover {
            border-bottom: 0px;
            color:black;
        }

        nav li:first-child a {
            border-left: 10px solid #3498db;
            border-radius: 3px;
        }

        nav li:nth-child(2) a {
            border-left: 10px solid #ffd071;
            border-radius: 3px;
        }

        nav li:nth-child(3) a {
            border-left: 10px solid #f0776c;
            border-radius: 3px;
        }

        nav li:nth-child(4) a {
            border-left: 10px solid #1cf364;
            border-radius: 3px;
        }

        nav li:nth-child(5) a {
            border-left: 10px solid #cf0ccf;
            border-radius: 3px;
        }

        nav li:nth-child(6) a {
            border-left: 10px solid #d8ee12;
            border-radius: 3px;
        }

        nav li:nth-child(7) a {
            border-left: 10px solid #b63d05;
            border-radius: 3px;
        }

        nav li:last-child a {
            border-left: 10px solid #1abc9c;
            border-radius: 3px;
        }

        nav li a:after {
            content: "";
            height: 100%;
            left: 0;
            top: 0;
            width: 0px;
            position: absolute;
            transition: all 0.3s ease 0s;
            -webkit-transition: all 0.3s ease 0s;
            z-index: -1;
           
        }

        nav li a:hover:after {
            width: 100%;
        }

        nav li:first-child a:after {
            background: #3498db;
        }

        nav li:nth-child(2) a:after {
            background: #ffd071;
        }

        nav li:nth-child(3) a:after {
            background: #f0776c;
        }

        nav li:nth-child(4) a:after {
            background: #1cf364;
        }

        nav li:nth-child(5) a:after {
            background: #cf0ccf;
        }

        nav li:nth-child(6) a:after {
            background: #d8ee12;
        }

        nav li:nth-child(7) a:after {
            background: #b63d05;
        }

        nav li:last-child a:after {
            background: #1abc9c;
        }
        .brand{
            display: flex;
            align-items: center;
            justify-content: center;
        }


    </style>
